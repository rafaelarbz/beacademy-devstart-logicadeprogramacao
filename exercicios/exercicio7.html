<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">

<body>

  <!DOCTYPE html>
  <html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">

      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
      <title>Calculadora Básica</title>
  </head>
  
  <body>
      <div class="container" style="text-align: center;">
          <div class="row">
            <div class="card">
              <h3>Calculadora Básica</h3>
              <div class="card-header bg-secondary">
              </br>
                <label for=""><h5>Resultado&emsp;</h5></label><input type="text" id="resultado" class="calculator-screen z-depth-1" value="" disabled />
              </div>
              </br>
              <div class="card-body">
                <div class="col">
                  <label for=""><small><b>DIGITE O VALOR</b></small>
                  <input type="number" id="n1">
                </div>
                <div class="col">
                  <label for=""><small><b>DIGITE O VALOR</b></small>
                  <input type="number" id="n2">
                </div>
                <div class="col">
                  <small><b>SELECIONE A OPERAÇÃO</b></small>
                    <select id="operacao" class="custom-select custom-select-sm mb-3">
                      <option selected>Selecionar</option>
                      <option value="1">Adição</option>
                      <option value="2">Subtração</option>
                      <option value="3">Multiplicação</option>
                      <option value="4">Divisão</option>
                    </select>
                </div>
                <button  class="btn btn-secondary" onclick="calcular();">Calcular</button>
              </div>
            </div>
          </div>
      </div>
  
      <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
  
  </html>
  <script>
  function calcular() {
      
    const n1 = $("#n1").val();
    const n2 = $("#n2").val();
    var operacao = $("#operacao option:selected").val();

    switch (operacao) {
      case '1':
        resultado = parseInt(n1)+parseInt(n2);
        break;
      case '2':
      resultado = n1 - n2;
        break;
      case '3':
      resultado = n1 * n2;
        break;
      case '4':
      resultado = n1 / n2;
        break;
    }
    
    var resultadodisplay = document.getElementById("resultado");

    resultadodisplay.value = resultado;

  }
  </script>

</body>

</html>
