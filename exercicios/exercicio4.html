<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Calculadora de IMC</title>
</head>

<body>
    <div class="container" style="text-align: center;">
        <div class="row">
            <div class="card" style="width: 36rem;">
                <div class="card-body">
                    <h5>CALCULAR IMC</h5>
                        </br>
                        </br>
                        <label for=""><b>RESULTADO</b></label>
                        <input type="text" class="form-control" disabled id="imc">
                        </br>
                        <label for=""><b>OBSERVAÇÕES</b></label>
                        <input type="text" class="form-control" disabled id="textoimc">
                        </br>
                        </br>
                        <div class="row">
                            <div class="col">
                                <small><b>SUA ALTURA EM METROS</b></small>
                                <input id="altura" type="text" class="form-control" placeholder="Exemplo: 1.70">
                            </div>
                            <div class="col">
                                <small><b>INFORME SEU PESO EM KG</b></small>
                                <input id="peso" type="text" class="form-control" placeholder="Exemplo: 60">
                            </div>
                        </div>
                        </br>
                        </br>
                        <button class="btn btn-outline-primary" onclick="calcularIMC();">Calcular</button>

                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>

</html>
<script>
    function calcularIMC() {
    
    var peso = parseFloat(document.getElementById("peso").value);
    var altura = parseFloat(document.getElementById("altura").value);
  
    var imc = peso / (altura * altura);
  
    var imcfinal = document.getElementById("imc");
  
    imcfinal.value = imc.toFixed(2);
  
    var textoimc = document.getElementById("textoimc");
  
    if (imc < 19) {
        textoimc.value = "Cuidado, você está abaixo do peso!";
    } else if (imc < 25) {
        textoimc.value = "Ótimo, você está com o peso ideal!";
    } else if (imc < 30) {
        textoimc.value = "Atenção, você está com sobrepeso!";
    } else if (imc < 40) {
        textoimc.value = "Cuidado, você está com Obesidade Tipo I!";
    } else if (imc >= 40) {
        textoimc.value = "Muito cuidado, você está com Obesidade Mórbida!";
    }
  
    }
</script>
